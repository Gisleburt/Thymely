<VirtualHost *:80>
	ServerName thymely.local
	DocumentRoot "D:\Documents\WebDev\Thymely\httpdocs"
	ErrorLog "D:\Documents\WebDev\Thymely\data\logs\error.log"
	<Directory "D:\Documents\WebDev\Thymely\httpdocs">
		Order allow,deny
		Allow from all
		FallbackResource /index.php
	</Directory>
</VirtualHost>

